<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="column" id="column1">
        <h2>Столбец 1</h2>
    </div>
    <div class="column" id="column2">
        <h2>Столбец 2</h2>
    </div>
    <div class="column" id="column3">
        <h2>Столбец 3</h2>
    </div>

    <button onclick="showCardForm('column1')" class="button">Добавить карточку</button>


    <div class="form" id="cardForm">
        <h3>Создание карточки</h3>
        <label for="cardTitle">Заголовок:</label>
        <input type="text" id="cardTitle" name="cardTitle"><br><br>
        <label for="task1">Пункт 1:</label>
        <input type="text" id="task1" name="task1"><br><br>
        <label for="task2">Пункт 2:</label>
        <input type="text" id="task2" name="task2"><br><br>
        <label for="task3">Пункт 3:</label>
        <input type="text" id="task3" name="task3"><br><br>
        <label for="task4">Пункт 4:</label>
        <input type="text" id="task4" name="task4"><br><br>
        <label for="task5">Пункт 5:</label>
        <input type="text" id="task5" name="task5"><br><br>
        <button onclick="addNewCard()" class="button">Создать карточку</button>
    </div>

    <script defer src="./src/vue.js"></script>
    <script defer src="./src/main.js"></script>
</body>

</html>
