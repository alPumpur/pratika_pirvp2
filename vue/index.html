<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Notes App</title>
    <script src="./src/vue.js"></script>
</head>
<body>
<div id="app" class="app_card">
    <div class="column">
        <h2>Столбец 1 (не более 3 карточек)</h2>
        <div v-for="(card, index) in column1" :key="index" class="card">
            <h3>{{ card.title }}</h3>
            <ul>
                <li v-for="(item, i) in card.items" :key="i">
                    <input type="checkbox" v-model="item.checked" @change="checkItem(card)" id="column1">
                    <label :for="column1">{{ item.text }}</label>
                </li>
            </ul>
        </div>
    </div>
    <div class="column">
        <h2>Столбец 2 (не более 5 карточек)</h2>
        <div v-for="(card, index) in column2" :key="index" class="card">
            <h3>{{ card.title }}</h3>
            <ul>
                <li v-for="(item, i) in card.items" :key="i">
                    <input type="checkbox" v-model="item.checked" @change="checkItem(card)" id="column2">
                    <label :for="column2">{{ item.text }}</label>
                </li>
            </ul>
        </div>
    </div>
    <div class="column">
        <h2>Столбец 3</h2>
        <div v-for="(card, index) in column3" :key="index" class="card">
            <h3>{{ card.title }}</h3>
            <ul>
                <li v-for="(item, i) in card.items" :key="i">
                    <input type="checkbox" v-model="item.checked" @change="checkItem(card)" id="column3">
                    <label :for="column3">{{ item.text }}</label>
                </li>
            </ul>
            <p v-if="card.completed">Дата и время последнего выполнения: {{ card.lastCompleted }}</p>
            <button @click="moveToColumn2(card)">Переместить во второй столбец</button>
            <button @click="resetCard(card)">Сбросить</button>
        </div>
    </div>
    <form @submit.prevent="addCard">
        <input type="text" v-model="newCardTitle" placeholder="Заголовок карточки">
        <div v-for="(item, index) in newCardItems" :key="index">
            <input type="text" v-model="item.text" :placeholder="'Пункт ' + (index + 1)">
        </div>
        <button type="submit" :disabled="newCardItems.length < 3">Добавить карточку</button>
    </form>
    <button @click="resetAllCards">Сбросить все карточки</button>
</div>

<script defer src="./src/main.js"></script>

</body>
</html>
